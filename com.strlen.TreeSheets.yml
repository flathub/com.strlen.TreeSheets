app-id: com.strlen.TreeSheets
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: TreeSheets
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=host
modules:
  - name: TreeSheets
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DGIT_WXWIDGETS_SUBMODULES=OFF
      - -DTREESHEETS_WITH_STATIC_WXWIDGETS=ON
    sources:
      - type: git
        url: https://github.com/aardappel/treesheets
        commit: 367b1000c5b318e1c7c715968ad6a22ff3fa38ee
        x-checker-data:
          type: git
          tag-pattern: ^([\d]+)$
        tag: '14007828795'
      - type: file
        path: com.strlen.TreeSheets.appdata.xml
    post-install:
      - install -D ../com.strlen.TreeSheets.appdata.xml /app/share/appdata/com.strlen.TreeSheets.appdata.xml
