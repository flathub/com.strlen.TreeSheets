app-id: com.strlen.TreeSheets
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: treesheets
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=host
cleanup:
  - /include
  - /lib
  - /bin/wx*
modules:
  - name: TreeSheets
    buildsystem: cmake-ninja
    config-opts:
      - -DTREESHEETS_WITH_STATIC_WXWIDGETS=ON
    builddir: true
    sources:
      - type: git
        url: https://github.com/aardappel/treesheets
        commit: 2d5429b2c969791a24553769c8c2d585b3b0cc54
      - type: git
        url: https://github.com/wxWidgets/wxWidgets
        dest: lib/wxWidgets
        commit: 6d7f9342beb3da64b4b218d76370bd4643bd9b3a
      - type: file
        path: com.strlen.TreeSheets.appdata.xml
    post-install:
      - install -D ../com.strlen.TreeSheets.appdata.xml /app/share/appdata/com.strlen.TreeSheets.appdata.xml
