app-id: com.strlen.TreeSheets
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: treesheets
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=host
modules:
  - name: TreeSheets
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/aardappel/treesheets
        commit: 6831e0b53f7cd58324b54c53de223b5a043a1924
      - type: file
        path: com.strlen.TreeSheets.appdata.xml
    post-install:
      - install -D ../com.strlen.TreeSheets.appdata.xml /app/share/appdata/com.strlen.TreeSheets.appdata.xml
