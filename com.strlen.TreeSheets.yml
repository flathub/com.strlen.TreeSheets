app-id: com.strlen.TreeSheets
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: treesheets
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=host
cleanup:
  - /include
  - /lib
  - /bin/wx*
modules:
  - name: TreeSheets
    buildsystem: cmake-ninja
    config-opts:
      - -DTREESHEETS_WITH_STATIC_WXWIDGETS=ON
    builddir: true
    sources:
      - type: git
        url: https://github.com/aardappel/treesheets
        commit: 6cf86b2e56085c86e636b5ef8241db0ebe28d3eb
      - type: git
        url: https://github.com/wxWidgets/wxWidgets
        dest: lib/wxWidgets
        commit: 6d89a14c7256e9d4723f3b212a760ce0152fe7e5
      - type: file
        path: com.strlen.TreeSheets.appdata.xml
    post-install:
      - install -D ../com.strlen.TreeSheets.appdata.xml /app/share/appdata/com.strlen.TreeSheets.appdata.xml
