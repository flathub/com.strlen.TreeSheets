app-id: com.strlen.TreeSheets
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: treesheets
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=host
cleanup:
  - /include
  - /lib
  - /bin/wx*
modules:
  - name: TreeSheets
    buildsystem: cmake-ninja
    config-opts:
      - -DTREESHEETS_WITH_STATIC_WXWIDGETS=ON
    builddir: true
    sources:
      - type: git
        url: https://github.com/aardappel/treesheets
        commit: e0b2273382fc66bed7949b844b473d383e931d7b
      - type: git
        url: https://github.com/wxWidgets/wxWidgets
        dest: lib/wxWidgets
        commit: 9bae94022c6aa8bb2b1b207f0f64bc362e5cd6af
      - type: file
        path: com.strlen.TreeSheets.appdata.xml
    post-install:
      - install -D ../com.strlen.TreeSheets.appdata.xml /app/share/appdata/com.strlen.TreeSheets.appdata.xml
