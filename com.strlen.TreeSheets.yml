app-id: com.strlen.TreeSheets
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: treesheets
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=host
cleanup:
  - /include
  - /lib
  - /bin/wx*
modules:
  - name: TreeSheets
    buildsystem: cmake-ninja
    config-opts:
      - -DTREESHEETS_WITH_STATIC_WXWIDGETS=ON
    builddir: true
    sources:
      - type: git
        url: https://github.com/aardappel/treesheets
        commit: cbc18fe9910c6f10a9f2c2b8838ed047e00a5415
      - type: git
        url: https://github.com/wxWidgets/wxWidgets
        dest: lib/wxWidgets
        commit: edd1d758deb70d7a392a23b00fc3b241960b9049
      - type: file
        path: com.strlen.TreeSheets.appdata.xml
    post-install:
      - install -D ../com.strlen.TreeSheets.appdata.xml /app/share/appdata/com.strlen.TreeSheets.appdata.xml
