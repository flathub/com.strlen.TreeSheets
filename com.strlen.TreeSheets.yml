app-id: com.strlen.TreeSheets
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: treesheets
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=host
modules:
  - name: TreeSheets
    buildsystem: cmake-ninja
    config-opts:
      - -DTREESHEETS_WITH_STATIC_WXWIDGETS=ON
    builddir: true
    sources:
      - type: git
        url: https://github.com/aardappel/treesheets
        commit: c6bf3227fb649e44362cea5e1268902383cf173a
      - type: git
        url: https://github.com/wxWidgets/wxWidgets
        dest: lib/wxWidgets
        commit: e02c65f45f1f6af57e37127ee243fa146f5a8e5e
      - type: file
        path: com.strlen.TreeSheets.appdata.xml
    post-install:
      - install -D ../com.strlen.TreeSheets.appdata.xml /app/share/appdata/com.strlen.TreeSheets.appdata.xml
